<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <title>Add new product page</title>
    <style>
        .container {
            margin-top: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('write')">
                    <a class="nav-link active" aria-current="page" href="/admin">Admin panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/user">My purchase</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/user/donatePage" th:if="${user != null}">
                &nbsp;<button class="btn btn-outline-dark" type="submit" th:text="${user.getBalance()}">Balance: 0
            </button>
            </form>
            <form class="d-flex" method="get" action="/registration" th:if="${user == null}">
                &nbsp;<button class="btn btn-outline-warning" type="submit">Register</button>
            </form>
            <form class="d-flex" method="get" action="/auth/login" th:if="${user == null}">
                &nbsp;<button class="btn btn-outline-primary" type="submit">Login</button>
            </form>
            <form class="d-flex" method="get" action="/auth/logout" th:if="${user != null}">
                &nbsp;<button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <form action="/admin/add" method="post">
        <div class="input-group mb-3">
            <h2>Product Form</h2>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon0">Image link</span>
            <input type="text" class="form-control" placeholder="Image link" aria-label="Image link"
                   aria-describedby="basic-addon0" autocomplete="false" name="imgLink">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                   aria-describedby="basic-addon1" autocomplete="false" name="name">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Amount</span>
            <input type="number" class="form-control" placeholder="Amount" aria-label="Amount"
                   aria-describedby="basic-addon2" autocomplete="false" name="amount">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Price</span>
            <input type="number" class="form-control" placeholder="Price" aria-label="Price"
                   aria-describedby="basic-addon3" autocomplete="false" name="price">
        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
