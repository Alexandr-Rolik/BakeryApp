<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .container {
            margin-top: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/auth/login">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <form action="/registration/submit" method="post">
        <div class="input-group mb-3">
            <h2>Registration Form</h2>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Login</span>
            <input type="text" class="form-control" placeholder="Login" aria-label="Username"
                   aria-describedby="basic-addon1" autocomplete="false" name="login">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Password</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                   aria-describedby="basic-addon2" autocomplete="false" name="password">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First name" aria-label="Recipient's username"
                   aria-describedby="basic-addon3" autocomplete="false" name="firstName">
            <span class="input-group-text" id="basic-addon3">First name</span>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Recipient's username"
                   aria-describedby="basic-addon5" autocomplete="false" name="lastName">
            <span class="input-group-text" id="basic-addon4">Last name</span>
        </div>
        <div class="input-group mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
